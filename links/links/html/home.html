<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Daniel Michaels Links</title>
</head>
<body>
<div class="pt-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <a href="https://danielms.site">
            <div class="flex bg-white px-4 py-5 border-b border-gray-200 sm:px-6">
                <img class="h-10 w-10 rounded-full"
                     src="https://avatars.githubusercontent.com/u/32674032"
                     alt="Daniel Michaels Github Avatar">
                <h3 class="ml-3 text-lg leading-6 font-medium text-gray-900">
                    Daniel Michaels</h3>
            </div>
        </a>
        <ul role="list" class="divide-y divide-gray-200">
            <li class="py-4 flex">
                <div class="ml-3">
                    <a href="https://twitter.com/dansult"
                       class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600 text-sm font-medium text-gray-900"
                    >
                        Twitter
                    </a>
                </div>
            </li>
            <li class="py-4 flex">
                <div class="ml-3">
                    <a href="https://github.com/danielmichaels"
                       class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600 text-sm font-medium text-gray-900"
                    >
                        Github
                    </a>
                </div>
            </li>
            <li class="py-4 flex">
                <div class="ml-3">
                    <a href="https://linkedin.com/in/daniel-michaels"
                       class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600 text-sm font-medium text-gray-900"
                    >
                        LinkedIn
                    </a>
                </div>
            </li>
            <li class="py-4 flex">
                <div class="ml-3">
                    <a href="https://danielms.site"
                       class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600 text-sm font-medium text-gray-900"
                    >
                        Blog
                    </a>
                </div>
            </li>
            <li class="py-4 flex">
                <div class="ml-3">
                    <a href="mailto:dan@danielms.site"
                       class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600 text-sm font-medium text-gray-900"
                    >
                        Email
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
